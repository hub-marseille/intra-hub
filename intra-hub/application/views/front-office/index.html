<!DOCTYPE html>
<html ng-app="intraApp">
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-controller="intraCtrl">
     <div class="container blue darken-1 row">
        <div class="col s12 m4 12" ng-repeat="project in projects">
           <div class="row">
             <div class="card shadow-on-hover">
                <div class="card-image waves-effect waves-block waves-light">
                   <img class="activator" ng-src="{{'assets/images/projets/' + project.main_picture}}">
                </div>
                <div class="card-content">
                   <span class="card-title activator grey-text text-darken-4">{{project.name}}<i class="material-icons right">more_vert</i></span>
                </div>
                   <p>{{project.short_description}}</p>
                   <p class="clickable" ng-click="setCurrent(project)"><a>Voir plus</a></p>
                <div class="card-reveal">
                   <span class="card-title grey-text text-darken-4">{{project.name}}<i class="material-icons right">close</i></span>
                   <p>{{project.description}}</p>
                </div>
             </div>
           </div>
         </div>
         <div class="project-info" ng-hide="current == null">
            <h3 class="clickable" ng-click="current = null">Retourner sur les projets</h3>
         </div>
      </div>
    <!-- libs -->
    <script type="text/javascript" src="assets/js/libraries/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/libraries/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/libraries/materialize.min.js"></script>
    <!-- ctrl & directives angular -->
    <script type="text/javascript" src="assets/js/intraCtrl.js"></script>
  </body>
</html>
