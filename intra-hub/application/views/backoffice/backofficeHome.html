<!DOCTYPE html>
<html lang="en" ng-app="intraApp">
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="loginDiv">
<h1> Login </h1>
        Login: <input id="login" type="text">
        MDP: <input id="pwd" type="text">
    <a id="loginButton" class="waves-effect waves-light btn-large">Login</a>
    <p id="loginConfirm"></p>
</div>

<script type="text/javascript" src="assets/js/libraries/angular.min.js"></script>
<script type="text/javascript" src="assets/js/libraries/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/libraries/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/intraCtrl.js"></script>
<script>
    $('#loginButton').click(function() {
        alert(document.getElementById("login").html());
        var login = document.getElementById("login").html();
        var pwd = document.getElementById("pwd").html();
        var request = $.ajax({
            type: "POST",
            url: "/backofficehome/authenticate",
            data: {login: login, pwd: pwd},
            dataType: 'json',
            async: false
        });
        request.done(function(data) {
            if (data) {
                $('#loginConfirm').html(data);
            }
            if (data.error){
                console.log(data.error);
            }
        });
    });
</script>
</body>
</html>
